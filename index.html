  <style>
    body {
        margin: 0;

    }

    .scroll-wrapper {
        max-height: 100vh;
        overflow-y: scroll;
        -ms-overflow-style: none; /* IE/Edge */
        scrollbar-width: none;    /* Firefox */
    }

    .scroll-wrapper::-webkit-scrollbar {

    .login-box {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffe6f0;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
      transition: opacity 2s ease;
    }

    .login-box input {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      width: 200px;
      box-shadow: 0px 5px 5px 5px rgb(116, 200, 146);
    }

    .login-box button {
      padding: 10px 20px;
      background-color: #ff3385;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .main-content {
      opacity: 0;
      transition: opacity 2s;
      text-align: center;
      padding-top: 20px;
    }

    .main-content.active {
      opacity: 1;
    }

    #fadeText {
        font-size: 1.4em;
        color: #000000;
        font-weight: bold;
        margin-top: 30px;
        white-space: pre-wrap;
        min-height: 80vh;
        transition: all 0.8s ease-in-out;
    }

    .heart {
        position: fixed;
        top: -20px;
        width: 20px;
        height: 20px;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: 1;
        opacity: 0.7;
        z-index: 1;
        pointer-events: none;
    }

    .slideshow {
        width: 100%;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin-top: 20px;
    }   

    .slideshow img {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        transition: opacity 1s;
    }

    .texto {
        font-size: 1.2em;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
    }


    
    @media (max-width: 600px) {
      .login-box {
        width: 90%;
        padding: 20px;
      }

      .login-box input {
        width: 100%;
        font-size: 16px;
      }

      .login-box button {
        width: 100%;
        font-size: 16px;
      }

      .main-content iframe {
        width: 90% !important;
        height: 120px;
      }

      .slideshow {
        height: 250px;
        margin-top: 10px;
      }

      .texto {
        font-size: 1em;
        padding: 0 10px;
      }
    }



    @keyframes fall {
        0% {
            transform: translateY(0);
            opacity: 0.2; 
        }
        90% {
            opacity: 0.2;
        }
        100% { 
            transform: translateY(120vh);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

    function createHeart() {
        const heart = document.createElement("img");
        heart.src = "√çcones/Coracao.png";

    function startSlideshow() {
      setInterval(() => {
        const slide = document.getElementById("slide");
        current = current % total + 1;
        slide.style.opacity = 0;
        setTimeout(() => {
          slide.src = `Fotos/${current}.jpg`;
          slide.style.opacity = 1;
        }, 1000);
      }, 5000);
    }

    function typeText(text, elementId, speed = 50) {
        const element = document.getElementById(elementId);
        element.innerHTML = "";
        let i = 0;

        const cleanText = text.replace(/^\s+/gm, "");

        const interval = setInterval(() => {
            element.innerHTML += cleanText.charAt(i);
            i++;
            if (i === cleanText.length) clearInterval(interval);
        }, speed);
    }
  </script>
